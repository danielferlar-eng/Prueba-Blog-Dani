<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 50%, #fce7f3 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #2563eb, #9333ea, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1.125rem;
        }

        .article {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid #fbcfe8;
        }

        .article-header {
            padding: 2rem;
            background: linear-gradient(to right, #eff6ff, #fce7f3);
            border-bottom: 1px solid #fbcfe8;
        }

        .article-header h2 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .article-date {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .article-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .article-content {
            padding: 2rem;
            line-height: 1.8;
            font-size: 1.125rem;
            color: #374151;
            white-space: pre-wrap;
        }

        .comments-section {
            padding: 2rem;
            background: linear-gradient(135deg, #eff6ff 0%, #fce7f3 100%);
            border-top: 1px solid #fbcfe8;
        }

        .comments-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .comment {
            background: white;
            padding: 1.25rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #fbcfe8;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .comment-name {
            font-weight: bold;
            color: #9333ea;
        }

        .comment-date {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .comment-text {
            color: #374151;
            line-height: 1.6;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ec4899;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.875rem;
        }

        .delete-btn:hover {
            color: #be185d;
        }

        .comment-form {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid #fbcfe8;
            margin-top: 1.5rem;
        }

        .comment-form h4 {
            margin-bottom: 1rem;
            color: #1f2937;
            font-size: 1.125rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #bfdbfe;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #a855f7;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(to right, #3b82f6, #9333ea, #ec4899);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .form-note {
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.75rem;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        code {
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: #9333ea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .article-header h2 {
                font-size: 1.875rem;
            }

            .article-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mi Blog</h1>
            <p>Comparte tus pensamientos</p>
        </div>

        <div id="articles-container"></div>

        <div class="footer">
            <p><code>Daniel Fernandez Lara 2025</code></p>
        </div>
    </div>

    <script>
        // üîß CONFIGURA TUS ART√çCULOS AQU√ç
        const ARTICLES = [
            {
                id: 1,
                title: "Bienvenidos a mi blog",
                content: "Este es mi primer art√≠culo. Aqu√≠ compartir√© lo que quiera. ¬°Espero que lo disfrutes!",
                imageUrl: "https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=800",
                date: "17/11/2025"
            },
            {
                id: 2,
                title: "Mi segunda publicaci√≥n",
                imageUrl: "https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?w=800",
                date: "17/11/2025"
            }
        ];

        // Sistema de almacenamiento usando localStorage
        function getComments() {
            const stored = localStorage.getItem('blog-comments');
            return stored ? JSON.parse(stored) : {};
        }

        function saveComments(comments) {
            localStorage.setItem('blog-comments', JSON.stringify(comments));
        }

        function addComment(articleId) {
            const name = document.getElementById(`name-${articleId}`).value.trim();
            const text = document.getElementById(`text-${articleId}`).value.trim();

            if (!name) {
                alert('¬°Escribe tu nombre para comentar!');
                return;
            }

            if (!text) {
                alert('El comentario no puede estar vac√≠o');
                return;
            }

            const comments = getComments();
            if (!comments[articleId]) {
                comments[articleId] = [];
            }

            comments[articleId].push({
                id: Date.now(),
                name: name,
                text: text,
                date: new Date().toLocaleString('es-ES')
            });

            saveComments(comments);
            document.getElementById(`name-${articleId}`).value = '';
            document.getElementById(`text-${articleId}`).value = '';
            renderArticles();
        }

        function deleteComment(articleId, commentId) {
            if (confirm('¬øEliminar este comentario?')) {
                const comments = getComments();
                comments[articleId] = comments[articleId].filter(c => c.id !== commentId);
                saveComments(comments);
                renderArticles();
            }
        }

        function renderArticles() {
            const container = document.getElementById('articles-container');
            const allComments = getComments();
            
            container.innerHTML = ARTICLES.map(article => {
                const comments = allComments[article.id] || [];
                
                return `
                    <div class="article">
                        <div class="article-header">
                            <h2>${article.title}</h2>
                            <p class="article-date">üìÖ ${article.date}</p>
                        </div>
                        
                        ${article.imageUrl ? `<img src="${article.imageUrl}" alt="${article.title}" class="article-image" onerror="this.style.display='none'">` : ''}
                        
                        <div class="article-content">${article.content}</div>
                        
                        <div class="comments-section">
                            <div class="comments-header">
                                üí¨ Comentarios (${comments.length})
                            </div>
                            
                            ${comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-header">
                                        <div>
                                            <div class="comment-name">${comment.name}</div>
                                            <div class="comment-date">${comment.date}</div>
                                        </div>
                                        <button class="delete-btn" onclick="deleteComment(${article.id}, ${comment.id})">üóëÔ∏è Eliminar</button>
                                    </div>
                                    <div class="comment-text">${comment.text}</div>
                                </div>
                            `).join('')}
                            
                            <div class="comment-form">
                                <h4>üí¨ Deja tu comentario</h4>
                                <input 
                                    type="text" 
                                    id="name-${article.id}" 
                                    class="form-input" 
                                    placeholder="Tu nombre *"
                                >
                                <textarea 
                                    id="text-${article.id}" 
                                    class="form-input" 
                                    placeholder="Escribe tu comentario aqu√≠..."
                                ></textarea>
                                <button class="submit-btn" onclick="addComment(${article.id})">
                                    üì§ Enviar Comentario
                                </button>
                                <p class="form-note">* El nombre es obligatorio para comentar</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Renderizar al cargar la p√°gina
        renderArticles();
    </script>
</body>
</html>
